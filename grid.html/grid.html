<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid.html</title>
  </head>
  <body>
    <h1>Exemplo de Grids</h1>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">te cuida</div>
      <div style="background-color: blue">
        te cuida
        <p>piá</p>
      </div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: aqua">te cuida</div>
      <div style="background-color: blue">
        te cuida
        <p>piá</p>
      </div>
      <div style="background-color: rgb(255, 64, 0)">te cuida</div>
    </div>
  </body>
</html>
