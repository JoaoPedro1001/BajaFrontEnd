<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/TESTES/teste-idade.css" />
    </head>
    <body id="wallpaper" class="wallpaper">
        <h1 class="titulo">
            Olá, seja bem-vindo(a) ao teste oficial de autismo!
        </h1>
        <section id="principal" class="principal">
            <h1 class="principal-titulo">Que autista é você?</h1>
            <div class="linha-idade">
                <p>Selecione sua idade:</p>
                <input type="number" id="idade" min="1" max="110" />
            </div>

            <div class="linha-genero">
                <p>Selecione seu gênero:</p>
                <input
                    type="radio"
                    name="genero"
                    id="genero-masculino"
                    value="masculino"
                />
                <label for="masculino">Masculino</label>
                <input
                    type="radio"
                    name="genero"
                    id="genero-feminino"
                    value="feminino"
                />
                <label for="feminino">Feminino</label>
                <input
                    type="radio"
                    name="genero"
                    id="genero-outro"
                    value="outro"
                />
                <label for="outro">Outro</label>
            </div>
            <img id="imagem-autista" class="imagem" src="" />
            <p id="descricao-autista"></p>
            <input
                type="button"
                id="botao"
                value="Descobrir!"
                class="botao"
                onclick="autismo()"
            />
        </section>
        <p class="nome">&copy; João pedro</p>

        <script src="/TESTES/teste-idade.js" defer></script>
    </body>
</html>
